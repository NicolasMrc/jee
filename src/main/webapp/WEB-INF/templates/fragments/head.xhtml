<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title th:text="${title != null ? title : 'TODO TITLE'}">Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link th:href="@{/resources/images/favicon.png}" rel="shortcut icon"/>

        <link th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{/resources/css/animate.css}" rel="stylesheet" media="screen"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"  crossorigin="anonymous"/>
        <link th:href="@{/resources/css/pnotify.custom.min.css}" rel="stylesheet" media="screen"/>
        <link th:href="@{/resources/css/header.css}" rel="stylesheet" media="screen"/>
        <link th:if="${style != null}" th:href="@{'/resources/css/' + ${style} + '.css'}" rel="stylesheet" media="screen"/>
        <link th:href="@{/resources/css/style.css}" rel="stylesheet" media="screen"/>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/resources/js/download.js}"></script>
        <script th:if="${js != null}" th:src="@{/resources/js/pnotify.custom.min.js}"></script>
        <script th:if="${js != null}" th:src="@{'/resources/js/' + ${js} + '.js'}"></script>

        <meta th:name="_csrf" th:content="${_csrf.token}"/>
        <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    </head>
</html>
